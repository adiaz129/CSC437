<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/page.css" />
        <link rel="stylesheet" href="../styles/instrumentpage.css" />
        <link rel="stylesheet" href="../styles/tokens.css" />
        <script type="module" src="../src/user-panel.ts"></script>
        <script type="module" src="../src/drop-down.ts"></script>
        <script type="module" src="../src/toggle-switch.ts"></script>
        <script type="module" src="../src/preset-buttons.ts"></script>
        <script type="module" src="../src/song-box.ts"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="/app/">
                <h1>Sheet Share</h1>
            </a>
            <svg class="icon-search">
                <use href="/icons/placeholder.svg#icon-search" />
            </svg>
            <h2 class="home">Instrument Page</h2>
            <h2 class="login">Login | Sign up</h2>
            <drop-down align="right">
                <img src="/images/profile.jpg" class="profile-header"/>
                <user-panel slot="menu">
                    <span slot="name">Andrew Diaz</span>
                </user-panel>
            </drop-down>
        </header>
        <main>
            <article>
                <h2>Piano</h2>
                <div>
                    <h2>Songs</h2>
                    <div class="song-container">
                        <section class="song-items">
                            <song-box
                            link="furelise.html"
                            image="/images/furelise.png"
                            description="Beethoven, Kooldude47, Aug 1 2023, Intermediate, Piano">
                                <span slot="song-name">Fur Elise</span>
                            </song-box>
                        </section>
                    </div>
                </div>
            </article>
        </main>
    </body>
</html>
