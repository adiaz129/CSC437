<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/page.css" />
        <link rel="stylesheet" href="../styles/home.css" />
        <link rel="stylesheet" href="../styles/tokens.css" />
        <script type="module" src="../src/user-panel.ts"></script>
        <script type="module" src="../src/drop-down.ts"></script>
        <script type="module" src="../src/toggle-switch.ts"></script>
        <script type="module" src="../src/preset-buttons.ts"></script>
        <script type="module" src="../src/instrument-box.ts"></script>
        <script type="module" src="../src/musician-box.ts"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">    
    </head>
    <body>
        <header>
            <a href="/app/">
                <h1>Sheet Share</h1>
            </a>
            <svg class="icon-search">
                <use href="/icons/placeholder.svg#icon-search" />
            </svg>
            <h2 class="home">Home</h2>
            <h2 class="login">Login | Sign up</h2>
            <drop-down align="right">
                <img src="/images/profile.jpg" class="profile-header"/>
                <user-panel slot="menu">
                    <span slot="name">Andrew Diaz</span>
                </user-panel>
            </drop-down>
        </header>
        <main>
            <article>
                <h2>Instruments</h2>
                <div class="instrument-container">
                    <section class="instrument-items">
                        <instrument-box
                        link="guitar.html"
                        icon="/icons/instruments.svg#icon-guitar"
                        image="/images/guitar.jpg">
                            <span slot="instrument-name">Guitar</span>
                        </instrument-box>
                    </section>
                    <section class="instrument-items">
                        <instrument-box
                        link="piano.html"
                        icon="/icons/instruments.svg#icon-piano"
                        image="/images/piano.jpg">
                            <span slot="instrument-name">Piano</span>
                        </instrument-box>
                    </section>
                    <section class="instrument-items">
                        <instrument-box
                        link="violin.html"
                        icon="/icons/instruments.svg#icon-violin"
                        image="/images/violin.jpg">
                            <span slot="instrument-name">Violin</span>
                        </instrument-box>
                    </section>
                </div>
            </article>
            <article>
                <h2>Musicians</h2>
                <div class="musician-container">
                    <section class="musician-items">
                        <musician-box
                        link="musician.html"
                        image="/images/kooldude.jpg">
                            <span slot="musician-name">Kooldude47</span>
                        </musician-box>
                    </section>
                </div>
            </article>
        </main>
    </body>
</html>
